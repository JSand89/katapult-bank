{% extends "base_generic.html" %}

{% block content %}
  <h1>Bank List</h1>
  {% if bank_list %}
  <ul>
    {% for bank in bank_list %}
      <li>
        <a href="{{ bank.get_absolute_url }}">{{ bank.name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Bank in the register.</p>
  {% endif %}
  <a href="{% url 'bank-create' %}" type="button" class="btn btn-success">Add</a>
  {% endblock %}
